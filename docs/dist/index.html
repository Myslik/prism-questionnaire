<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Questionnaire</title>

  <!-- styling shared by both variants -->

  <!-- petite-vue (Vue 3 reactivity in 6 kB) -->
  <script type="module" src="https://unpkg.com/petite-vue@0.4.1?module"></script>
  <script type="module" crossorigin src="/assets/index-BlnjyNJt.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-19KqSZlf.css">
</head>

<body>
  <!-- everything happens inside one custom-styled container -->
  <section id="questionnaire" class="questionnaire">

    <!-- Krok badge -->
    <div class="q-badge">Krok {{ step }}</div>

    <!-- beige card with header, list -->
    <div class="q-stage">

      <header class="q-header">
        <h2>{{ header }}</h2>
        <small>{{ subheader }}</small>
      </header>

      <!-- questions ---------------------------------------------------- -->
      <ol class="q-list">
        <li v-for="(q, i) in questions" :key="i" class="q-item">
          <span class="q-num">{{ i + 1 }}.</span>
          <span class="q-text">{{ q }}</span>

          <!-- “square” to record answer: a 1-6 number picker for now -->
          <input class="q-score" type="number" min="1" max="6" v-model.number="answers[i]" />
        </li>
      </ol>
    </div>

    <!-- CTA ----------------------------------------------------------- -->
    <button class="q-submit" @click="submit">
      Pokračovat
    </button>
  </section>

  <!-- business logic -->
</body>

</html>
